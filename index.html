<!doctype html>
<html>
  <body>
    <meta charset="utf-8" />
    <script type="text/javascript" src="Car.js"></script>
    <script type="text/javascript">
      if (typeof Object.create !== 'function') {
        Object.create = function (o) {
          function F() {}
          F.prototype = o;
          return new F();
        };
      }

      var car = Object.create(Car);
      car.year = 2005;
      car.make = 'Mazda';
      car.model = '3';
      car.startEngine();
      car.changeOil();
      car.stopEngine();
      car.changeOil();

      var car1 = Object.create(Car);
      car1.startEngine();
      car1.changeOil();
      car1.stopEngine();
      car1.changeOil();

      Car.honk = function () {
        console.log('Honked the ' + this.year + ' ' + this.make + ' ' + this.model + '!');
      };
      car.honk();
      car1.honk();
    </script>
  </body>
</html>
